<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paint2</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  </head>
  <body>
    <h1>Paint2</h1>
<p>Click and select a color to paint the canvas:</p>
<input type="color" id="color-picker" name="color-picker">
    <label for="width">width:</label>
    <input type="number" id="width" name="width" min="1" max="1000" value="1400">
    <label for="height">height:</label>
    <input type="number" id="height" name="height" min="1" max="1000" value="600">
    <label for="pixelSize">PixelSize:</label>
    <input type="number" id="pixelSize" name="pixelSize" min="1" max="100" value="5">
<input type="button" onclick="getWHinputs()" value="Make Canvas">

<div class="container">
  <canvas id="canvas" width="1400" height="600"></canvas>
  <form>
    <input type="button" onclick="bresenhamMouse()" value="bresenhamLine">
    <input type="button" onclick="circleMouse()" value="circle">
    <input type="button" onclick="polyLineMouse()" value="polyLine">
    <input type="button" onclick="polyLineEnd()" value="plotPolyLine">
    <input type="button" onclick="fillMouse()" value="fill Recursive">
    <input type="button" onclick="fill2Mouse()" value="fill Scan">
    <input type="button" onclick="bezierCurveMouse()" value="bezierCurve">
    <input type="button" onclick="endBezier()" value="plotBezier">
    <input type="button" onclick="getRasterValues()" value="Draw Polygon!"></input>
    <div class="select">
      <select id="select">
        <option value="0">Paint Pixel</option>
        <option value="1">Bresenham</option>
        <option value="2">Circle</option>
        <option value="3">Bezier Curve</option>
        <option value="4">PolyLine</option>
        <option value="5">Fill Recursive </option>
        <option value="6">Fill Scan Flood Interative</option>
       
      </select>
  
      <br>
      <input type="number" id="x1"  min="-1000" max="1000" value="1">
      X1
      <br>
    <input type="number" id="y1"  min="-1000" max="1000" value="1">
      Y1
      <br>
      <input type="number" id="x2" min="-1000" max="1000" value="1">
      X2 / R
      <br>
    <input type="number" id="y2" min="-1000" max="1000" value="1">
      Y2
      <br>
      <input type="button" onclick="runSelected()" value="Run Selected">
      
      <br>
      <input type="button" value="Dynamic TransFormations">
      <div data-tip="1 : True 0 : False ">
        <input type="number" id="dynamicTrans" min="0" max="1" value="1">
      </div>
      <br>
      <input type="button" value="Translate">
      <div data-tip="X Coordinate">
        <input type="number" id="translateX" min="-1000" max="1000" value="0">

      </div>
      <div data-tip="Y Coordinate">
        <input type="number" id="translateY" min="-1000" max="1000" value="0">

      </div>
      <div data-tip="Z Coordinate">
        <input type="number" id="translateZ" min="-1000" max="1000" value="0">
      </div>
      <br>
      <input type="button" value="Scale">
      <div data-tip="X Coordinate">
        <input type="number" id="scaleX" min="-1000" max="1000" value="1">

      </div>
      <div data-tip="Y Coordinate">
        <input type="number" id="scaleY" min="-1000" max="1000" value="1">

      </div>
      <div data-tip="Z Coordinate">
        <input type="number" id="scaleZ" min="-1000" max="1000" value="1">
      </div>
      <br>
      <input type="button" value="RotateX">
      <div data-tip="Angle In Degrees Ex: 90">
        <input type="number" id="angleX" min="-360" max="360" value="0">
      </div>
      <div data-tip="Fixed X Coordinate">
      <input type="number" id="rotateXX" min="-1000" max="1000" value="0">
      </div>
      <div data-tip="Fixed Y Coordinate">
        <input type="number" id="rotateXY" min="-1000" max="1000" value="0">
      </div>
      
      <br>
      <input type="button" value="RotateY">
      <div data-tip="Angle In Degrees Ex: 90">
        <input type="number" id="angleY" min="-360" max="360" value="0">
      </div>
      <div data-tip="Fixed X Coordinate">
      <input type="number" id="rotateYX" min="-1000" max="1000" value="0">
      </div>
      <div data-tip="Fixed Y Coordinate">
        <input type="number" id="rotateYY" min="-1000" max="1000" value="0">
      </div>
      <br>
      <input type="button" value="RotateZ">
      <div data-tip="Angle In Degrees Ex: 90">
        <input type="number" id="angleZ" min="-360" max="360" value="0">
      </div>
      <input type="number" id="rotateZX" min="-1000" max="1000" value="0">
        <input type="number" id="rotateZY" min="-1000" max="1000" value="0">
      <br>
      <input type="button" value="Ortographic Projection">

      <div data-tip="Distancia focal" >
        <div type="hidden">

        
        <input type="number" id="ortoDistance" min="-1000" max="1000" value="500">
      </div>
      </div>
      <br>
      <input type="button" value="Front (Default)">

      <div data-tip="1 : True 0 : False">
        <input type="number" id="ortoGraphicFrontal" min="0" max="1" value="1">
      </div>

      <br>
      <input type="button" value="Top">
      <div data-tip="1 : True 0 : False">
        <input type="number" id="ortoGraphicTop" min="0" max="1" value="0">
      </div>
      <br>
      <input type="button" value="Side">
      <div data-tip="1 : True 0 : False">
        <input type="number" id="ortoGraphicSide" min="0" max="1" value="0">
      </div>
      <br>
      <input type="button" value="Perspective Projection">
      <div data-tip="1 : True 0 : False">
        <input type="number" id="perspectiveValue" min="0" max="1" value="0">
      </div>
      <div data-tip="Distancia focal">
        <input type="number" id="perspectiveDistance" min="-1000" max="1000" value="200">
      </div>
      <br>
      <br>
      <textarea cols="69" id="arrayInput" placeholder="Enter 3D array as a string" >
      [
      [0, 10, 10, 0, 0, 10, 10, 0],
      [0, 0, 10, 10, 0, 0, 10, 10],
      [0, 0, 0, 0, 10, 10, 10, 10]]
      </textarea>
      <textarea cols="69" id="edgesInput" placeholder="Enter enter the edges" >
        [
        [0, 1], [1, 2], [2, 3], [3, 0],
        [4, 5], [5, 6], [6, 7], [7, 4],
        [0, 4], [1, 5], [2, 6], [3, 7]]
        </textarea>

      <br>
      <input type="button" onclick="getRasterValues()" value="Draw Polygon!"></input>

      
</div>
  </form>
</div>
    <div id="app">
    </div>
    <!-- partial -->
    <script type="module" src="assets/main.js"></script>
  </body>
</html>
